{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'myapp/css/signup.css'%}">
    <title>Taskify-Register</title>
    <script src="{% static 'myapp/js/signup.js'%}"></script>
</head>
<body>
    <div class="header">
        <img src="{%static 'myapp/images/result1.png'%}" alt="" class="logo">
        <div class="nav"><ul>
            <li><a href="{%url 'home'%}">Home</a></li>
         </ul>
        </div>       
   </div>
    <div class="main">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="signup()">Sign up as admin</button>
                <button type="button" class="toggle-btn" onclick="login()">Log in</button>
                <button type="button" class="toggle-btn" onclick="signup()">Sign up as teacher</button>
            </div>
            <form method="GET">
            <form id="signup" class="input-group" onsubmit="signup()">
                <select id="choose" required >
                    <option value="" disabled selected>Select user type</option>
                    <option value="admin">Admin</option>
                    <option value="teacher">Teacher</option>
                    
                </select>                
                <input type="text"  placeholder="Username" required name="username">
                
                <input type="password" class="input-field" id="password" placeholder="Password" required name="password">
                <input type="password" class="input-field" id="confirmpassword" placeholder="Confirm Password" required name="confirm password">
                <input type="text" class="input-field" id="email" placeholder="Email" required name="email">
                <div id="password-error" class="error-message" style="display: none; color: red;" ></div>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                <button type="submit" class="submit-btn" value="save">Sign up</button>
                <div class="create"><p>already have account? <a href="{%url 'login'%}">Log in</a></p></div> 
            </form>
        </form>
            <form id="login" class="input-group">
                <select id="choose" required >
                    <option value="" disabled selected>Select user type</option>
                    <option value="admin_Home.html">Admin</option>
                    <option value="teacher_Home.html">Teacher</option>
                    
                </select>                 
                <input type="text" class="input-field"  placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                <button type="submit" class="submit-btn">Log in</button>
                <div class="create"><p>create new account? <a href="{%url 'signup'%}" >Sign Up</a></p></div> 
            </form>
        </div>
        <div><img src="{%static 'myapp/images/undraw_undraw_undraw_sign_up_ln1s_-1-_s4bc_-1-_ee41.svg'%}" alt="" class="sticker"></div>
    </div>
    
   
</body>
</html>
