<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Taskify - View List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/viewlist.css' %}">
</head>
<body>
    <div class="nav">
        <img src="{% static 'images/result1.png' %}" alt="" class="logo">
        <nav>
            <ul>
                <li><a href="{% url 'showTask' %}">Home</a></li>
                <li><a href="{% url 'SaveData' %}">Add Task</a></li>
                <li><a href="profileSettings.html">Profile Settings</a></li>
                <li><a href="school.html">Log Out</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <h2> Created Tasks</h2>
        <hr>
        <div class="tasks">
            <div id="upcom" class="st">
                {% for task in task %}
                 
                <a href="{% url 'task_detail' taskid=task.id %}" style="text-decoration: none; color: black;display: block; padding-bottom: 3px;">{{ task.title }}</a>
                <hr style="border-color: rgb(201, 193, 193);">
                <br>
                {% endfor %}
            </div>
        </div>
    </div>
    <img src="{% static 'images/taskify.png' %}" alt="Sticker" class="sticker">
    <script src="{% static 'js/viewlist.js' %}"></script>
</body>
</html>
